<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>webCrawlr Search | A CNN &Aacute; Basketball Search Engine.</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A search engine for CNN, Bleacher Report basketball, & NBA Player Stats.">
    <meta name="author" content="Iean Drew">

    <link rel="stylesheet" href="css/searchstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script type="text/javascript" src="js/searchwork.js" defer></script>
    <script src="https://use.fontawesome.com/cc917ce52d.js"></script>
    <!-- Script for the off-chance you're using old Internet Explorer. -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container search-container">
        <h1 class="header">webCrawlr Search</h1>
        <form id="searchForm">
            <div class="input-group mb-3" id="searchDiv">
                <div class="input-group-prepend">
                    <span class="input-group-text search-label">Page title:</span>
                </div>
                <input type="text" class="form-control" id="titleSearch" aria-label="" autocomplete="off" e.g. &quot;lebron james&quot; or &quot;us senate&quot;">
                <div class="input-group-append">
                    <button type="submit"
                            class="btn btn-outline-secondary"
                            id="titleSearchBtn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div id="titleSuggestions"></div>
        </form>
    </div>
    <div class="[ container ] body-wrapper">
        <div class="[ row ]">
            <div class="col-10">
                <div id="nbaResultsWrapper" style="display: none">
                    <div class="[ container-fluid ]">
                        <br />
                        <h2 class="text-center"><strong>NBA 2015-16 RESULTS</strong></h2>
                        <br />
                        <div id="nbaResults"></div>
                        <br />
                    </div>
                </div>

                <div id="urlResultsWrapper" style="">
                    <div class="[ container-fluid ]">
                        <br />
                        <h2 class="text-center"><strong>SEARCH RESULTS</strong></h2>
                        <br />
                        <div id="urlResults">
                            <p><em>Please enter a search query above...</em></p>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <div class="col-2">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- side용 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-5666480866743556"
                     data-ad-slot="3555176220"
                     data-ad-format="auto"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <div id='newScripts' style='display:none'></div>
</body>

</html>
